      <!-- نموذج إضافة منتج -->
      <section class="add-product-section">
        <h2>إضافة منتج جديد</h2>
        <form id="add-product-form">
          <input type="text" id="product-name" placeholder="اسم المنتج" required>
          <textarea id="product-description" placeholder="وصف المنتج" required></textarea>
          <input type="number" id="product-price" placeholder="السعر بـ SK" required>
          <input type="file" id="product-image" accept="image/*" required>

        </form>
        <p id="form-message" class="hidden"></p>
